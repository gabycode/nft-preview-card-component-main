<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    
    <div class="title">
      Equilibrium #3429
    </div> 
    
    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div> 

    <div class="value">      
      <div class="eth-value">
        <img src="images/icon-ethereum.svg" alt="">
        <span class="eth">0.041 ETH</span>
        
      </div>
      
      <div class="days-left">
        <img src="images/icon-clock.svg" alt="">
        <span class="days">3 days left</span>
        
      </div>
    </div>
    
    
    <div class="author">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>
  </div>

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabycode" target="_blank">Gabriella Rosario</a>.
  </div>
</body>
</html>
